<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Gym Membership Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="app-container">

        <header class="app-header">
            <h1>Member Registration</h1>
            <p>Manage gym memberships professionally</p>
        </header>

        <form class="card" id="member-form">

            <!-- PERSONAL DETAILS -->
            <section class="form-section">
                <h2>Personal Details</h2>

                <div class="form-grid">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="full_name" placeholder="e.g., John Doe" required />
                    </div>

                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" id="phone" placeholder="+66 8X XXXX XXX" />
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" placeholder="john@email.com" />
                    </div>

                    <div class="form-group">
                        <label>Gender</label>
                        <div class="radio-group">
                            <label><input type="radio" name="gender" value="Male" /> Male</label>
                            <label><input type="radio" name="gender" value="Female" /> Female</label>
                            <label><input type="radio" name="gender" value="Other" /> Other</label>
                            <label><input type="radio" name="gender" value="Prefer not to say" /> Prefer not to
                                say</label>
                        </div>
                    </div>
                </div>
            </section>

            <!-- MEMBERSHIP DETAILS -->
            <section class="form-section">
                <h2>Membership Configuration</h2>

                <div class="form-grid">
                    <div class="form-group">
                        <label>Membership Type</label>
                        <select id="membership_type">
                            <option value="Drop-in">Drop-in</option>
                            <option value="Monthly">Monthly</option>
                            <option value="Quarterly">Quarterly</option>
                            <option value="Annual">Annual</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Training Level</label>
                        <select id="training_level">
                            <option value="Beginner">Beginner</option>
                            <option value="Intermediate">Intermediate</option>
                            <option value="Advanced">Advanced</option>
                            <option value="Athlete">Athlete</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Start Date</label>
                        <input type="date" id="membership_start" />
                    </div>

                    <div class="form-group">
                        <label>End Date</label>
                        <input type="date" id="membership_end" />
                    </div>

                    <div class="form-group">
                        <label>Status</label>
                        <select id="status">
                            <option value="Active">Active</option>
                            <option value="Pending">Pending</option>
                            <option value="Trial">Trial</option>
                        </select>
                    </div>
                </div>
            </section>

            <div class="form-actions">
                <button type="submit" class="primary-btn">Register Member</button>
            </div>

        </form>

    </div>

    <script src="app.js"></script>
</body>

</html>
