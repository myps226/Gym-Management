<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Muay Thai Gym Members</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>ðŸ¥Š Muay Thai Gym Membership</h1>

    <form id="member-form">
        <input id="full_name" placeholder="Full Name" required />
        <input id="age" type="number" placeholder="Age" />
        <input id="gender" placeholder="Gender" />
        <input id="phone" placeholder="Phone" />
        <input id="email" type="email" placeholder="Email" />
        <input id="membership_type" placeholder="Membership Type" />
        <input id="membership_start" type="date" />
        <input id="membership_end" type="date" />
        <input id="training_level" placeholder="Training Level" />
        <button type="submit">Add Member</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Level</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="member-list"></tbody>
    </table>

    <!-- Supabase v2 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>

</html>
